<app-nav-bar></app-nav-bar>
<p-card class="doctor-profile">
    <h4 class="card-title">Edit Profile</h4>
    <p class="card-category">Complete your profile</p>
    <div class="content">
        <form class="patient-form" #userForm="ngForm" class="justify-content-center" (ngSubmit)="onSubmit(userForm.value)">
            <div class="row">
                <div class="row-item">
                    <label for="first_name">First Name:</label>
                    <input type="text" pInputText name="patientData.first_name" [ngModel]="patientData.first_name" />
                </div>
                <div class="row-item">
                    <label for="last_name">Last Name:</label>
                    <input type="text" pInputText name="patientData.last_name" [ngModel]="patientData.last_name" />
                </div>
                <div class="row-item">
                    <label for="email">Email:</label>
                    <input type="text" pInputText name="patientData.email" [ngModel]="patientData.email" />
                </div>
                <div class="row-item">
                    <label for="address">Address:</label>
                    <input type="text" pInputText name="patientData.address" [ngModel]="patientData.address" />
                </div>
                <div class="row-item">
                    <label for="contact">Contact:</label>
                    <input type="text" pInputText name="patientData.contact" [ngModel]="patientData.contact" />
                </div>
                <div class="row-item">
                    <label for="dob">Date of Birth:</label>
                    <input type="text" pInputText name="patientData.dob" [ngModel]="patientData.dob" />
                </div>
                <div class="row-item">
                    <label for="gender">Gender:</label>
                    <input type="text" pInputText name="patientData.gender" [ngModel]="patientData.gender" />
                </div>
            </div>
            <button mat-flat-button color="primary" type="submit">Save</button>
        </form>
    </div>
</p-card>
