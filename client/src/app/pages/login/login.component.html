<div class="parent">
    <div class="main">  	
        <input type="checkbox" id="chk" aria-hidden="true">
    
            <div class="signup">
                <form #userForm = "ngForm" (ngSubmit)="onSignUp(userForm)">
                    <label for="chk" aria-hidden="true">Sign up</label>
                    <input type="email" ngModel name="email" placeholder="Email" required="true">
                    <input type="password" ngModel name="password" placeholder="Password" required="true">
                    <input type="password" ngModel name="confirm_password" placeholder="Confirm Password" required="true">
                    <mat-radio-group
                        aria-labelledby="example-radio-group-label"
                        class="example-radio-group"
                        ngModel name="user_type" *ngFor="let user_type of userTypeOptions; index as i;">              
                            <mat-radio-button class="mat-accent mat-radio-checked mat-radio-outer-circle" name="user_type" [value]="i">{{user_type}}</mat-radio-button>
                    </mat-radio-group>
                    <button>Sign up</button>
                </form>
            </div>
    
            <div class="login">
                <form #userLogin = "ngForm" (ngSubmit)="onLogin(userLogin)">
                    <label for="chk" aria-hidden="true">Login</label>
                    <input type="email"  ngModel name="email" placeholder="Email" required="true">
                    <input type="password" ngModel name="password" placeholder="Password" required="true">
                    <button>Login</button>
                </form>
            </div>
    </div>
</div>
