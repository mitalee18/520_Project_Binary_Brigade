<app-nav-bar></app-nav-bar>
<p-card class="doctor-profile">
    <h4 class="card-title">Edit Profile</h4>
    <p class="card-category">Complete your profile</p>
    <div class="content">
        <form class="doctor-form" #userForm="ngForm" class="justify-content-center" (ngSubmit)="onSubmit(userForm.value)">
            <div class="row">
                <div class="row-item">
                    <label for="first_name">First Name:</label>
                    <input type="text" pInputText name="doctorData.first_name" [ngModel]="doctorData.first_name" />
                </div>
                <div class="row-item">
                    <label for="last_name">Last Name:</label>
                    <input type="text" pInputText name="doctorData.last_name" [ngModel]="doctorData.last_name" />
                </div>
                <div class="row-item">
                    <label for="email">Email:</label>
                    <input type="text" pInputText name="doctorData.email" [ngModel]="doctorData.email" />
                </div>
                <div class="row-item">
                    <label for="age">Age:</label>
                    <input type="text" pInputText name="doctorData.age" [ngModel]="doctorData.age" />
                </div>
                <div class="row-item">
                    <label for="address">Address:</label>
                    <input type="text" pInputText name="doctorData.address" [ngModel]="doctorData.address" />
                </div>
                <div class="row-item">
                    <label for="contact">Contact:</label>
                    <input type="text" pInputText name="doctorData.contact" [ngModel]="doctorData.contact" />
                </div>
                <div class="row-item">
                    <label for="dob">Date of Birth:</label>
                    <input type="text" pInputText name="doctorData.dob" [ngModel]="doctorData.dob" />
                </div>
                <div class="row-item">
                    <label for="qualifications">Qualifications:</label>
                    <input type="text" pInputText name="doctorData.qualifications" [ngModel]="doctorData.qualifications" />
                </div>
                <div class="row-item">
                    <label for="gender">Gender:</label>
                    <input type="text" pInputText name="doctorData.gender" [ngModel]="doctorData.gender" />
                </div>
            </div>
            <button mat-flat-button color="primary" type="submit">Save</button>
        </form>
    </div>
</p-card>
